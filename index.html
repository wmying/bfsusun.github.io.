     <h1 style="font-family:times;color:#4B0082">什么是公共关系?</h1>
<img src="images/figure3.jpg" width="512" height="512"/>
<p style="font-family:times;color: #000000">  <br />公共关系是由英文“Public Relations”翻译而来的，中文可译为“公共关系”或“公众关系”。
    不论是其字面意思还是其实际意思基本上都是一致的，都是指组织机构与公众环境之间的沟通与传播关系。关于公共关系的各种定义有很多，一般指一个社会组织用传播手段使自己与相关公众之间形成双向交流，使双方达到相互了解和相互适应的管理活动。这个定义反映了公共关系是一种传播活动，也是一种管理职能。
</p>
